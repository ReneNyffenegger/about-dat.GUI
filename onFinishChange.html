<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>dat.GUI: sliding Values</title>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>

  <script type="text/javascript">

    function main() {

        var values = {
            foo:   5,
            bar:  20,
            baz:  30
        };

        var gui=new dat.GUI();

        var foo_out = document.getElementById('foo_out');
        var bar_out = document.getElementById('bar_out');
        var baz_out = document.getElementById('baz_out');

        var controller_foo = gui.add(values, 'foo', -10, 10);
        var controller_bar = gui.add(values, 'bar',   0, 50);
        var controller_baz = gui.add(values, 'baz',  25, 35);

        controller_foo.onChange(function() { foo_out.style.fontWeight='normal'; foo_out.innerHTML = values.foo; });
        controller_bar.onChange(function() { bar_out.style.fontWeight='normal'; bar_out.innerHTML = values.bar; });
        controller_baz.onChange(function() { baz_out.style.fontWeight='normal'; baz_out.innerHTML = values.baz; });

        controller_foo.onFinishChange(function() { foo_out.style.fontWeight='bold'; foo_out.innerHTML = values.foo; });
        controller_bar.onFinishChange(function() { bar_out.style.fontWeight='bold'; bar_out.innerHTML = values.bar; });
        controller_baz.onFinishChange(function() { baz_out.style.fontWeight='bold'; baz_out.innerHTML = values.baz; });
      
    }
  
  </script>

</head>

<body onload='main();'>
   <table>
     <tr><td>Foo: </td><td id='foo_out'><b>10</b></td></tr>
     <tr><td>Bar: </td><td id='bar_out'><b>20</b></td></tr>
     <tr><td>Baz: </td><td id='baz_out'><b>30</b></td></tr>
   </table>
</body>


</html>
